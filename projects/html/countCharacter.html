<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style1.css">
</head>

<body>
    <div class="form_container">
        <textarea name="input" id="field" cols="30" rows="10" class="field"
            placeholder="Enter your text and have its characters count..."></textarea><br>
        <div class="result_container">
            <div>Character = <label id="character" class="rc_child character_result">0</label></div>
            <div>Word = <label id="word" class="rc_child word_result">0</label></div>
            <div>Sentence = <label id="sentence" class="rc_child sentence_result">0</label></div>
        </div>
        <div style="text-align: center;">
            <button id="reset_button" class="btn" type="submit">Reset</button>
            <button id="count_button" class="btn" type="submit">Count</button>
        </div>
    </div>

    <script src="../js/countC.js"></script>
</body>

</html>
