<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/isItLeapYear.css">
</head>

<body>
    <h1>Wow! Happy New Year!</h1>
    <div class="container">
        <div class="inner_container">
            <img src="" alt="Use New Year Image Here" class="year_image">
            <div class="form_container">
                <input type="text" class="inputField p-5" id="input" placeholder="Enter year to check?">
                <div class="btn_container">
                    <button class="btn p-5" id="resetButton" type="reset">Reset</button>
                    <button type="submit" class="btn p-5" id="checkButton">Check</button>
                </div>
            </div>
        </div>
        <div class="result_container">
            <h1 class="result" id="result"></h1>
            <!-- <img src="" alt="Display Either Yes or No Image Here using js" class="result_image"> -->
        </div>
    </div>

    <script src="../js/isItLeapYear.js"></script>
</body>

</html>
