<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/basicCalculator.css">
</head>

<body>

    <div class="container">
        <div class="input_container">
            <p class="first_input" id="first_input"></p>
            <input type="text" class="input_field" id="input_field" value="0" disabled>
        </div>
        <div class="btn_container">
            <div class="btn_row br_1">
                <div class="btn" id="factorial">n!</div>
                <div class="btn" id="square_root">Sqrt</div>
                <div class="btn" id="nth_index">x^n</div>
                <div class="btn" id="inverse_of">1/x</div>
            </div>
            <div class="btn_row br_2">
                <div class="btn btn_clear">C</div>
                <div class="btn btn_divide">/</div>
                <div class="btn btn_delete">D</div>
                <div class="btn btn_multiply">*</div>
            </div>
            <div class="btn_row br_3">
                <div class="btn btn_seven">7</div>
                <div class="btn btn_eight">8</div>
                <div class="btn btn_nine">9</div>
                <div class="btn btn_minus">-</div>
            </div>
            <div class="btn_row br_4">
                <div class="btn btn_four">4</div>
                <div class="btn btn_five">5</div>
                <div class="btn btn_six">6</div>
                <div class="btn btn_plus">+</div>
            </div>
            <div class="btn_row">
                <div class="btn_row_container">
                    <div class="btn_row br_5">
                        <div class="btn btn_one">1</div>
                        <div class="btn btn_two">2</div>
                        <div class="btn btn_three">3</div>
                    </div>
                    <div class="btn_row br_6">
                        <div class="btn btn_zero">0</div>
                        <div class="btn btn_dot">.</div>
                    </div>
                </div>
                <div class="btn_equal_to">=</div>
            </div>
        </div>
    </div>

    <script src="../js/basicCalculator.js"></script>
</body>

</html>
